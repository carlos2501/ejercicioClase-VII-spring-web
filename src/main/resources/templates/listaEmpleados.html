<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ES-es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">  
  <!-- Estilos personalizados -->
  <link th:href="@{/css/oficinas.css}" type="text/css" rel="stylesheet">
    
  <title>Lista Empleados</title>
</head>
<body>
    <!-- 
       Esta distribución se propone por defecto para facilitar lo expuesto en
       https://www.youtube.com/watch?v=LQ3_vb8xqqU
    -->
    <div class="container">
        <h1>Lista empleados por oficina</h1>
        
        <header>
        
        </header>
	    <main>
		    <table>
			    <tr>
				    <th>Código</th>
				    <th>Nombre</th>
				    <th>Apellidos</th>
				    <th>Correo</th>
				    <th>Puesto</th>
			    </tr>
			    <tr th:each="l : ${listaEmpleados}">
				    <td th:text="${l.codigoEmpleado}"></td>
				    <td th:text="${l.nombre}"></td>
				    <td th:text="${l.apellido1} + ' ' + ${l.apellido2}"></td>
				    <td th:text="${l.email}"></td>
				    <td th:text="${l.puesto}"></td>
			    
			    </tr>
		    </table>
	    </main>
        <footer>
        
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
