<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ES-es">
<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}">Mi primera plantilla</title>
</head>
<body>
	<h1 th:text="${cabecera}">Hola Mundo</h1>
	<table>
		<tr>
			<th>Columna 1</th>
			<th>Columna 2</th>
			<th>Columna 3</th>
			<th>Columna 4</th>
		</tr>
		<tr th:each="fila : ${filas}">
			<td th:text="fila.prop1">Fila 1, Col 1</td>
			<td th:text="">Fila 1, Col 2</td>
			<td th:text="">Fila 1, Col 3</td>
			<td th:text="">Fila 1, Col 4</td>
		</tr>
		<tr>
			<td>Fila 2, Col 1</td>
			<td>Fila 2, Col 2</td>
			<td>Fila 2, Col 3</td>
			<td>Fila 2, Col 4</td>
		</tr>
	</table>
</body>
</html>
